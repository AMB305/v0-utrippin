<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="3000" height="600" viewBox="0 0 3000 600">
  <style>
    rect:hover {
      transform: scale(1.08);
      transform-origin: center;
      transition: transform 0.3s ease-in-out;
    }
  </style>
  <defs>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0068EF">
        <animate attributeName="stop-color" values="#0068EF;#003C8A;#0068EF" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#003C8A">
        <animate attributeName="stop-color" values="#003C8A;#0068EF;#003C8A" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <g font-family="Helvetica, Arial, sans-serif" font-size="400" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">
